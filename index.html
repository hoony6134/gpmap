<!DOCTYPE html>
<html>

<head>
	<title>커뮤니티 맵</title>
	<style type="text/css">

		div,

			border: none;
			overflow-y: auto;
			overflow-x: hidden;
		}
	</style>
</head>

<body>
	<iframe src="https://www.google.com/maps/d/embed?mid=1Mxbc2AnOC8XLgKJlSy6KVXSOmW7iw8C1"></iframe>"
			frameborder="0"
			marginheight="0"
			marginwidth="0"
			width="100%"
			height="100%"
			scrolling="auto">
</iframe>

</body>

</html>
